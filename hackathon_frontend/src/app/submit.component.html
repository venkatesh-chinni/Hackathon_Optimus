
    <div class="container-fluid">
        <button class="btn btn-success" data-target="#loginModal" data-toggle="modal">Submit Score Sheet</button>
        <div class="modal fade" tabindex="1" id="loginModal" data-keyboard="false">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                &times;
                </button>
                        <br>
                        <br>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="Name">NAME</label>
                                <input  #inputname class="form-control" placeholder=" Enter Name" type="text" id="username" />
                            </div>
                            <div class="form-group">
                                <label for="email">EMAIL</label>
                                <input #inputemail class="form-control" placeholder="Enter email" type="text" id="email" />
                            </div>
                            <div class="form-group">
                                <label for="location">LOCATION</label>
                                <input #inputloc class="form-control" placeholder="Select Location" type="text" id="location" />
                            </div>
                            <div class="form-group">
                                <label for="ID">ID</label>
                                <input  #inputid class="form-control" placeholder="Enter id" type="text" id="ID" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit"  (click)="submitScore(inputname.value,inputemail.value,inputloc.value,inputid.value)"class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
